<!DOCTYPE html>
<html>
  <head>
    <link href = "css/bootstrap.css" rel = "stylesheet" type = "text/css">
    <link href = "css/styles.css" rel = "stylesheet" type = "text/css">
    <script src = "js/jquery-1.11.3.js"></script>
    <script src = "js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>

    <div class ="container">

      <h1>Places You've Been</h1>

      <div class = "row">
        <div class = "col-md-6">
          <h2>Add a country:</h2>
          <form id = "new-place">
            <div class = "form-group">
              <label for = "new-country-name">Country</label>
              <input type = "text" class = "form-control" id = "new-country-name">
            </div>

            <div id = "new-cities">
              <div class = "new-city">
                <div class = "form-group">
                  <label for = "new-city-name">City</label>
                  <input type = "text" class = "form-control new-city-name">
                </div>
                <div class = "form-group">
                  <label for = "duration">Duration of Stay</label>
                  <input type = "text" class = "form-control duration">
                </div>
              </div>
            </div>

            <span class = "btn btn-primary" id = "add-city">Another City</span>

            <button type = "submit" class = "btn">Add</button>
          </form>

          <h2>Countries:</h2>
          <ul id = "countries">
          </ul>
        </div>

        <div class = "col-md-6">
          <div id = "show-country">
            <h2></h2>

            <p>Country: <span class = "country-name"></span></p>
            <!-- <p>City: <span class = "city-name"></span></p>
            <p>Duration of Stay: </p> -->
            <ul id = "cities">
            </ul>

          </div>
        </div>

      </div>
    </div>

  </body>
</html>
